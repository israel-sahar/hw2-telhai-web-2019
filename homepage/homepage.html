<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>מחשבון המרות</title>

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>

<center>
<body class="container-fluid" style=" background-color:#2d2d30;">

            <img class="img-fluid img-thumbnail" src="logo.png" alt="" style="width: 65%">
        </div>
        <div class="row col-md-8 text-center">
            <h3 class="pt-4">מחשבון המרות - ניצני/ניצולי תל חי 2019</h3>
        </div>

        <div class="row flex-row-reverse col-md-8 center-block">

            <div class="text-center pt-4" id="encrypted-text"></div>

        </div>

        <div class="row center-block col-md-8">
            <input id="user-answer" class="form-control text-center " type="text" placeholder="הכנס את תשובתך כאן">
        </div>
        <div class="row col-md-8">
            <div class="col-lg-12 pt-2 text-center">
                <button type="submit text-center" class="btn btn-primary" onclick="CheckUserInput('user-answer')">תעביר

            </div>
        </div>

    <!--</div>-->
